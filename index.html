<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title_bar">
                <h1>Library</h1>
            </div>
            <div class="user_info">
                <img class="avatar" src="avatar-svgrepo-com.svg" alt="avatar of woman with brown hair and red shirt">
                <p>Username</p>
            </div>
        </div>
        <div class="body">
            <div class="cardholder">
                <div class="card">
                    <button class="if-read">Not Read</button>
                    <p id="card-author">Author</p>
                    <p id="card-title">Title</p>
                    <p id="card-pages">Pages</p>
                    <span id="close-button" onclick="this.parentNode.parentNode.remove(); return false;">&times;</span>
                </div>
            </div>
        </div>
        <div class="add-button">
            <button class="data-modal-target" data-modal-target="#modal"> Open Modal</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <h1>Add a New Book</h1>
                    <button data-close-button class="modal-close-button">&times;</button>
                </div>
                <form class="user-form">
                    <label for="author-name">Author's Name</label>
                    <input type="text" name="author-name" id="author-name">
                    <br>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <br>
                    <label for="pages">Number of Pages</label>
                    <input type="number" name="pages" id="pages">
                    <br>
                    <label for="if-read-modal">Read?</label>
                    <select name="read-status" id="if-read-modal">
                        <option value="yes">Read</option>
                        <option value="no">Not Read</option>
                    </select>
                    <button id="submit">Add to Library</button>
                </form>
                
            </div>
            <div id="overlay"></div>
        </div>
    </div>
</body>

</html>
